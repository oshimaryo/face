<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='./settings.css'>
</head>
<body>
  <h1 class='title'>Face</h1>
  <ul class='options'>
    <li class='option--isactive option'>
      <span>show:</span>
      <input type='checkbox' id='isactive' name='image-isactive' value='false'>
    </li>
    <li class='option--size option'>
      <span>size:</span>
      <input type='number' id='size' name='image-size' value='150'>
      <span>px</span>
    </li>
    <li class='option--image option'>
      <!-- <input type='file' id='image' name='imagefile'> -->
      <span>url:</span>
      <input type="text" id='image-url'>
    </li>
  </ul>
  <script type='text/javascript' src='./settings.js'></script>
</body>
</html>
