<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='./settings.css'>
</head>
<body>
  <h1 class='title'>Face</h1>
  <ul class='options'>
    <li class='option--isactive option'>
      <span>show:</span>
      <input type='checkbox' id='isactive' name='image-isactive' value='false'>
    </li>
    <li class='option--size option'>
      <span>size:</span>
      <input type='number' id='size' name='image-size' value='150'>
      <span>px</span>
    </li>
    <li class='option--image option'>
      <span>image:</span>
      <div class='image-options'>
        <div class='image-option'>
          <input type='radio' id='use-url' name='image-type' value='url' checked>
          <label for='use-url'>URL:</label>
          <input type="text" id='image-url'>
        </div>
        <div class='image-option'>
          <input type='radio' id='use-file' name='image-type' value='file'>
          <label for='use-file'>File:</label>
          <input type='file' id='image-file' accept='image/*'>
        </div>
      </div>
      <div id='image-preview' class='image-preview'></div>
    </li>
  </ul>
  <script type='module' src='./settings.js'></script>
</body>
</html>
